<h1>Password Generator</h1>

<div>
  <label for="">Select Length</label>
  <input
    (input)="onChangeLength($event.target.value)"
    type="range"
    min="3"
    max="20"
    [value]="length"
  />
  <input type="text" [value]="length" readonly />
</div>

<div>
  <label for="">Use Letters</label>
  <input
    (change)="onChangeUseLetters()"
    type="checkbox"
    [checked]="useLetters"
  />
</div>
<div>
  <label for="">Use Numbers</label>
  <input
    (change)="onChangeUseNumbers()"
    type="checkbox"
    [checked]="useNumbers"
  />
</div>
<div>
  <label for="">Use Symbols</label>
  <input
    (change)="onChangeUseSymbols()"
    type="checkbox"
    [checked]="useSymbols"
  />
</div>

<div>
  <button (click)="onButtonClick()">Generate</button>
</div>

<div>
  <label for="">Your Password</label>
  <input type="text" [value]="password" />
</div>
